<div class="parent">
    <div class="container" [class.active]="isActive" id="container">

        <div class="form-container sign-up">
            <form action="#">
                <h1>Create Account</h1>
                <input type="text" [(ngModel)]="userRegisterObj.name" name="name" placeholder="Full Name">
                <input type="email" [(ngModel)]="userRegisterObj.email" name="email" placeholder="Email">
                <input type="password" [(ngModel)]="userRegisterObj.password" name="password" placeholder="Password">
                <button (click)="onSignUp()">Sign Up</button>
            </form>
        </div>
    
        <div class="form-container sign-in">
            <form action="#">
                <h1>Sign In</h1>
                <span>Use your email and password</span>
                <input type="email" [(ngModel)]="userObj.email" name="email" placeholder="email">
                <input type="password" [(ngModel)]="userObj.password" name="password" placeholder="Password">
                <a href="#">Forgot Password?</a>
                <button (click)="onSignin()" >Sign In</button>
            </form>
        </div>
    
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of the site's features.</p>
                    <button class="hidden" (click)="toggle(false)" id="login">Sign In</button>
                </div>
    
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Subscriber!</h1>
                    <p>Register with your personal details to use all of the site's features.</p>
                    <button class="hidden" (click)="toggle(true)" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    
    </div> 
</div>
